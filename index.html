<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto de vida gaby</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="conteudo">
        <h1 class="titulo">Meus Objetivos do Ano</h1>
        <section>
            <div class="botoes">
                <button class="botao">ME FORMAR NO 3° Ano</button>
                <button class="botao">Compra um carro</button>
                <button class="botao">Comprar uma casa</button>
                <button class="botao">Comprar uma mula</button>
            </div>
            <div class="abas">
                <div class="textos">
                    <h1 class="texto-titulo">Me Formar no 3° Ano do ensino médio</h1>
                    <h2 class="texto-subtitulo">Tempo para completar meu objetivo</h2>
                    <div class="contador">
                        <div class="contador-digitos">
                          <p class="contador-numero" id="dias0">100</p>
                            <p class="contador-texto">dias</p>
                        </div>
                        <div class="contador">
                        <div class="contador-digitos">
                                <p class="contador-numero" id="horas0">24</p>
                                <p class="contador-texto">horas</p>
                            </div>
                        <div class="contador">
                            <div class="contador-digitos">
                                <p class="contador-numero" id="min0">60</p>
                                <p class="contador-texto">minutos</p>
                                </div>
                         <div class="contador">
                            <div class="contador-digitos">
                                <p class="contador-numero" id="seg0">60</p>
                                <p class="contador-texto">segundos</p>
                                    </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
